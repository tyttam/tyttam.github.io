<script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=fho9vdvww212hrh7vkaldsjejquw4817eg2l73b9oc3bmzmg"></script>

      <link rel="stylesheet" href="css/style.css">
    <script>
    tinymce.init({
      selector: '#mytextarea'
    });
    $( function() {
        $( "#sortable" ).sortable();
        $( "#sortable" ).disableSelection();
    } );
    </script>
  <script src="js/main.js"></script>
</head>
<body>
    <div class="blocks">
        <h1>Добавить блок</h1>
        <p>Текстовые блоки</p>
        <button id="btn_h" class="btn" type="button" onclick="createBlock()" name="button">Заголовок</button>
        <button id="btn_p" class="btn" type="button" onclick="createBlock()" name="button">Контент</button>
        <button id="btn_a" class="btn" type="button" onclick="createBlock()" name="button">Ссылка</button>
        <p>Поля</p>
        <button id="btn_h" class="btn" type="button" onclick="createBlock()" name="button">Поле отправки</button>
        <p>Картинки, видео</p>
        <button id="btn_img" class="btn" type="button" onclick="createBlock()" name="button">Картинка в теге img</button>
        <button id="btn_video" class="btn" type="button" onclick="createBlock()" name="button">Видео(тег video)</button>
        <button id="btn_iframe" class="btn" type="button" onclick="createBlock()" name="button">Фрейм(iframe)</button>
        <p>Кнопки</p>
    </div>
    <div class="main">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">
          Редактировать
        </button>

        <!-- Modal -->
        <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Прост тайтел</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <textarea id="mytextarea">Hello, World!</textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Сохранить</button>
              </div>
            </div>
          </div>
        </div>
        <form class="" id="sortable" action="index.html" method="post">
            <div class="text_block">
                <p class="tag">h1</p>
                <div id="input" contenteditable="true">I look like <b>textarea</b></div>
            </div>
            <div class="text_block">
                <p class="tag">h1</p>
                <textarea id="froala-editor"></textarea>
            </div>
            <div class="text_block">
                <p class="tag">p</p>
                <textarea rows="8"></textarea>
            </div>
            <div class="text_block">
                <p class="tag">a</p>
                <textarea></textarea>
            </div>
        </form>
    </div>

</body>
</html>
